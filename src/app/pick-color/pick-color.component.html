<div class="container">
  <div class="row" >
    <div class="col-md-5 login-sec">
      <h2 class="text-center pick-color-title" [style.color]="pickColor" >PICK A COLOR</h2>
      <div class="row" >

        <div class="col-md-7">
          <div class="row" >
            <div class="col-md-8">
              R
              <mat-slider
                class           = "example-margin"
                [disabled]      = matSliderR.disabled
                [invert]        = matSliderR?.invert
                [max]           = matSliderR?.max
                [min]           = matSliderR?.min
                [step]          = matSliderR?.step
                [thumbLabel]    = matSliderR?.thumbLabel
                [tickInterval]  = matSliderR?.tickInterval
                [(ngModel)]     = matSliderR.value
                [vertical]      = matSliderR?.vertical
                (change)        = "onChange()"
                aria-labelledby = "example-name-label">
              </mat-slider>

            </div>
            <div class="col-md-4">
              <input type="text" #colorSpaceR="ngModel" (keypress)="setNumbersOnly($event)" (ngModelChange)="getColorSpaceRvalue(colorSpaceR.value)" name="colorSpaceR" id="colorSpaceR" value='{{matSliderR.value}}' ngModel="{{matSliderR.value}}">
            </div>
          </div>
          <div class="row" >
            <div class="col-md-8">
              B
              <mat-slider
                class           = "example-margin"
                [disabled]      = matSliderB.disabled
                [invert]        = matSliderB?.invert
                [max]           = matSliderB?.max
                [min]           = matSliderB?.min
                [step]          = matSliderB?.step
                [thumbLabel]    = matSliderB?.thumbLabel
                [tickInterval]  = matSliderB?.tickInterval
                [(ngModel)]     = matSliderB.value
                [vertical]      = matSliderB?.vertical
                (change)        = "onChange()"
                aria-labelledby = "example-name-label">
              </mat-slider>

            </div>
            <div class="col-md-4">
              <input type="text" (keypress)="setNumbersOnly($event)" #colorSpaceB="ngModel" (ngModelChange)="getColorSpaceBvalue(colorSpaceB.value)" name="colorSpaceB" id="colorSpaceB" value='{{matSliderB.value}}' ngModel="{{matSliderB.value}}">
            </div>
          </div>
          <div class="row" >
            <div class="col-md-8">
              G
              <mat-slider
                class           = "example-margin"
                [disabled]      = matSliderG.disabled
                [invert]        = matSliderG?.invert
                [max]           = matSliderG?.max
                [min]           = matSliderG?.min
                [step]          = matSliderG?.step
                [thumbLabel]    = matSliderG?.thumbLabel
                [tickInterval]  = matSliderG?.tickInterval
                [(ngModel)]     = matSliderG.value
                [vertical]      = matSliderG?.vertical
                (change)        = "onChange()"
                aria-labelledby = "example-name-label">
              </mat-slider>
            </div>
            <div class="col-md-4">
              <input type="number" (keypress)="setNumbersOnly($event)" (ngModelChange)="getColorSpaceGvalue(colorSpaceG.value)" #colorSpaceG="ngModel" name="colorSpaceG" id="colorSpaceG"  ngModel="{{matSliderG.value}}">
            </div>
          </div>
        </div>
        <div class="col-md-5">
         <textarea id="area" ngModel="{{textArea}}" name="area" rows="6" cols="50" [style.background-color]="pickColor" [style.color]="pickColorText"> </textarea>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <input id="textHere" type="text" name="textHere" placeholder="Enter text here" (ngModelChange)="getEnterTextHere(textHere.value)" #textHere="ngModel" ngModel>
        </div>
      </div>

    </div>
    <div class="col-md-7 banner-sec">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <img class="d-block img-fluid" src="https://images.pexels.com/photos/2740956/pexels-photo-2740956.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="First slide" height="100%" width="100%">
            <div class="carousel-caption d-none d-md-block">
              <div class="banner-text">
                <h2>Welcome to Pick a color project</h2>
                <p>Never give up</p>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid" src="https://images.pexels.com/photos/633409/pexels-photo-633409.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="First slide" width="100%">
            <div class="carousel-caption d-none d-md-block">
              <div class="banner-text">
                <h2>Accelerate, Scale, and Transform with Automation-Empowered IT</h2>
                <p> Resolve System </p>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid" src="https://images.pexels.com/photos/39284/macbook-apple-imac-computer-39284.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="First slide" width="100%">
            <div class="carousel-caption d-none d-md-block">
              <div class="banner-text">
                <h2>R E S O L V E</h2>
                <p>IT Faster Than the Speed of Business </p>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
